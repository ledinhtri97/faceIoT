<!DOCTYPE html>
<html>
<head>
    <title>IoT Demo</title>
    <link rel="shortcut icon" href="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container-fluid">
        <p style="font-weight: bold;">Who Guest:</p>
        <div class="scroll-box" id="iotdemo.who"></div>
        
        <div>
            <p style="font-weight: bold;">Post LED Message</p>
            <input type="text" id="inputLEDM" name="name" value="" minlength="3" maxlength="16">
            <button id="submitLEDM" type="button">Submit</button>
            <span id="outputLEDM"></span>
        </div>

        <p style="font-weight: bold;">LED Message:</p>
        <div class="led-box" id="iotdemo.ledmessage"></div>
        
        <div>
            <p style="font-weight: bold;">Image:</p>
            <img id="iotdemo.images" width="96" height="128">
            <div id="newGuestBox">
                <input disabled type="text" id="inputNewGuest" name="name" value="" minlength="3" maxlength="10">
                <button disabled id="submitNewGuest" type="button">New guest</button>
            </div>
        </div>

    </div>
    


    <script src="/static/scripts.js"></script>
</body>
</html>
